{% extends 'wedish_site/base.html' %}
{% load i18n static %}
{% block content %}
<div class="container mx-auto" style="width:400px;">
    <div class="text-center">
        <h1 class="" >{% trans 'Profile of' %} {{ user.username }}</h1>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="email">{% trans 'Email' %}</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value }}">
            <small class="form-text bg-danger text-white">{{ form.email.errors }}</small>
        </div>
        <div class="form-group mb-2">
            <label for="first_name">{% trans 'First Name' %}</label>
            <input type="text" class="form-control" name="first_name" id="id_first_name" value="{{ form.first_name.value }}">
        </div>
        <div class="form-group mb-2">
            <label for="last_name">{% trans 'Last Name' %}</label>
            <input type="last_name" class="form-control" name="last_name" id="id_last_name" value="{{ form.last_name.value }}">
        </div>
        <input type="submit" class="btn btn-success mt-0 float-right" value="{% trans 'Update' %}">
    </form>
</div>
{% endblock content%}
